<ion-view view-title="Comprar">
    <ion-content>

        <div class="row" ng-repeat="rows in ctrl.productos" ng-click="comprar(p)">

            <div class="col" ng-repeat="p in rows">
                <img width="128px" height="128px" ng-src="{{p.imagen}}" />
                <p><strong>{{p.nombre}}</strong></p>
                <p><strong>{{p.precio|currency}}</strong></p>
                <p><strong></strong></p>
            </div>

        </div>

    </ion-content>
</ion-view>
