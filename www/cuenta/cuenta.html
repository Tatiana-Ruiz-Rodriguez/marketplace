<ion-view view-title="Cuenta">

    <ion-content>

        <ion-row>
            <img src="img/marketplace.png" class="title">
        </ion-row>

        <form name="register" ng-if="!usuarioActual">

            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="perfil.email">
            </label>

            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input type="password" placeholder="Contraseña" ng-model="perfil.password">
            </label>

        </form>

        <ul class="list" ng-if="usuarioActual">
            
            <li class="item item—input">{{usuarioActual.email}}</li> 
            <li class="item item—input">{{usuarioActual.uid}}</li>

        </ul>


    </ion-content>

    <ion-footer-bar>
        <button class="button button-positive" ng-if="!usuarioActual" ng-click="iniciar_sesion()">Iniciar Sesión</button>
        <button class="button button-positive" ng-if="!usuarioActual" ng-click="registrar()">Registrar</button>
        <button class="button button-positive" ng-if="usuarioActual" ng-click="cerrar_sesion()">Terminar</button>
    </ion-footer-bar>

</ion-view>
